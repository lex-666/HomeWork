<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
    <header>
      <div class="main__menu">
        <div class="main__first">
          <ul class="nav">
            <li class="menu">My Cups</li>
          <li class="menu" id="create-cups-link">Create Cups</li>
          </ul>
        </div>
        <div class="main__second">
          <ul class="nav__second">
            <li class="menu__slave">
              <input class="search" type="text" placeholder="Search..." />
            </li>
            <li class="menu__slave">
              <button class="btn1" type="submit">Search</button>
            </li>
            <li class="menu__slave btn">
              <button class="btn2" type="button">Cancel</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="second">
        <div class="tools">
          <fieldset class="check">
            <legend>Choose your filter</legend>
              <div>
                <input type="checkbox" id="coding" name="interest" value="coding" />
                <label for="coding">Sort by volume</label>
              </div>
              <div>
                <input type="checkbox" id="music" name="interest" value="music" />
                <label for="music">Sort by price</label>
              </div>
          </fieldset>
          <fieldset class="check">
            <legend>Count your filter</legend>              
                <p>Count your .......:</p>
                <button class = "btn1" type="submit">Count</button>
                <div>Total ..... :</div>
          </fieldset>
        </div>
        <div class="products">       
        </div>
      </div>
    </header>
    <dialog id="create-cups-dialog" class="create">
      <form id="create-cups-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br> -->
        <label for="color">Image:</label>
        <input type="file" id="color" name="color" accept="image/*" required><br>


        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" required><br>

        <button type="submit">OK</button>
      </form>
  </dialog>
    <dialog id="edit-cup-dialog">
  <form id="edit-cup-form" class="edit">
    <label for="edit-name">Name:</label>
    <input type="text" id="edit-name" required>

    <label for="edit-color">Color:</label>
    <input type="text" id="edit-color" required>
    <!-- <input type="file" id="edit-color" name="color" accept="image/*" required> -->
    
    <label for="edit-volume">Volume:</label>
    <input type="number" id="edit-volume" required>

    <button type="submit">Save</button>
    <button id="cancel-button" type="button" class="card__button">Cancel</button>

  </form>
</dialog>

<!-- Dialog for Delete button -->
<dialog id="delete-cup-dialog">
  <p>Are you sure you want to delete this cup?</p>
  <button id="delete-cup-confirm">Delete</button>
  <button id="delete-cup-cancel">Cancel</button>
</dialog>
  </body>
  </main>
  <!-- <script src="app/test.js"></script> -->
  <script src="app/data.js"></script>
</html>
