<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
    <header>
      <div class="main__menu">
        <div class="main__first">
          <ul class="nav">
            <li class="menu my__cups">My Cups</li>
            <li class="menu" id="create-cups-link">Create Cups</li>
          </ul>
        </div>
        <div class="main__second">
          <ul class="nav__second">
            <li class="menu__slave">
              <input class="search" id="search-input" type="text" placeholder="Search..." autocomplete="off"/>
            </li>
            <div class="search_all--btn">
              <li class="menu__slave">
                <button class="btn1 search__btn" type="submit">Search</button>
              </li>
              <li class="menu__slave btn">
                <button class="btn2 cancel__btn" type="button">Cancel</button>
            </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="second">
        <div class="tools">
           <select class = "sort__choise radius" id="sort-select">
              <option value="name-asc">Sort by name (A-Z)</option>
              <option value="name-desc">Sort by name (Z-A)</option>
              <option value="volume-asc">Sort by volume (Low to High)</option>
              <option value="volume-desc">Sort by volume (High to Low)</option>
          </select>
         <div class="result__search--volume"></div>
        </div>
        <div class="products container">       
        </div>
      </div>
    </header>
    <dialog id="create-cups-dialog" class="create">
      <h3 class="title__cup">Create new Cup</h3>      
      <form class = "title__create--cup" id="create-cups-form">
        <div class="name__title">
          <label class = "name__create" for="name">Name:</label>
          <input class = "title__create radius" type="text" id="name" name="name" autocomplete="off" required><br>
        </div>
        <div class="color__title">
          <label for="color">Image:</label>
          <input class = "color__create radius" type="file" id="color" name="color" accept="image/*" autocomplete="off" required><br>
        </div>
        <div class="volume__title">
          <label for="volume">Volume:</label>
          <input class = "volume__create radius"type="number" id="volume" name="volume" autocomplete="off" required><br>
        </div>
        <button class = "ok__create search__btn btn1" type="submit">OK</button>
      </form>
  </dialog>
    <dialog id="edit-cup-dialog">
      <form id="edit-cup-form" class="edit">
        <div class="name__edit">
          <label for="edit-name">Name:</label>
          <input class="input__name-edit radius" type="text" id="edit-name" autocomplete="off" required>
        </div>
        <img class="img__edit" id="edit-color-preview" src="" alt="Current product image">          
        <div class="color__edit">
          <label for="edit-color">Color:</label>
          <input class="input__color--edit radius" type="file" accept="image/*" id="edit-color" autocomplete="off">
        </div>
       <div class="volume__edit">
          <label for="edit-volume">Volume:</label>
          <input class="input_volume--edit" type="number" id="edit-volume" autocomplete="off" required>
        </div>
        <div class="edit__btn">
          <button class="edit__save search__btn btn1" type="submit">Save</button>
          <button  class="edit__cancel search__btn btn2" id="cancel-button" type="button" class="card__button">Cancel</button>
        </div>
      </form>

    </dialog>

      <!-- Dialog for Delete button -->
      <dialog id="delete-cup-dialog" class="delete__dialog--main">
        <div class="delete__dialog">
          <div class="close__btn">            
          </div>
          <p class="delete__title">Are you sure you want to delete this cup?</p>
          <div class="delete__dialog--btn">
            <button class = "edit__save search__btn btn1" id="delete-cup-confirm">Delete</button>
            <button class = "edit__cancel cancel__btn btn2" id="delete-cup-cancel">Cancel</button>
          </div>
        </div>
      </dialog>
  </body>
  </main>
  <script src="app/data1.js"></script>
</html>
